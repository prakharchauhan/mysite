{% extends 'polls/base.html' %}

{% block title %}Polls - Home{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Available Polls</h1>

    {% if latest_question_list %}
        <div class="list-group">
            {% for question in latest_question_list %}
                <a href="{% url 'polls:detail' question.id %}" class="list-group-item list-group-item-action">
                    {{ question.question_text }}
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center">No polls are available.</div>
    {% endif %}
</div>
{% endblock %}
